<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>The Scriptures, Mapped</title>
  <meta name="description" content="The Scriptures, Mapped">
  <meta name="author" content="Kyle Harline">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">

  <style type="text/css">
    /* Always set the map height explicitly to define the size of the div
    * element that contains the map. */
    #map {
      height: 100%;
    }
  </style>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXnzp4L3lxPkUn64KiVxfRTQFX3boFFis&callback=initMap&libraries=&v=weekly"></script>
  <script src="js/scriptures.js" type="text/javascript"></script>

  <script type="text/javascript">
    let map;
    let showLocation;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 31.7683, lng: 35.2137 },
        zoom: 8,
      });
    }

    function ready(readyListener) {
      if (document.readyState !== "loading") {
        readyListener();
      } else {
        document.addEventListener("DOMContentLoaded", readyListener);
      }
    }

    ready(function () {
      Scriptures.init(() => { Scriptures.onHashChanged(); });
      showLocation = Scriptures.showLocation;
      window.addEventListener("hashchange", Scriptures.onHashChanged);
    });

  </script>

</head>

<body>

  <!-- Add your site or application content here -->
  <div id="header">
    <div id="centerhead">
      <div class="title">The Scriptures, Mapped</div>
      <div class="subtitle">By Kyle Harline</div>
    </div>
  </div>
  <div id="content">
    <div id="scriptures"></div>
    <div id="map"></div>
  </div>

</body>

</html>
